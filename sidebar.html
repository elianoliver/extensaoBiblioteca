<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Pergamum</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container {
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-xl);
            min-width: 280px;
        }

        .icon-title {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .config-form {
            margin-top: var(--spacing-lg);
            display: grid;
            gap: var(--spacing-md);
        }

        .input-group {
            display: grid;
            gap: var(--spacing-xs);
        }

        .subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xs);
            line-height: 1.4;
        }

        .input-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título com ícone -->
        <h3 class="title icon-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2zm4 7h10v2H7v-2zm0-4h10v2H7V9z" />
            </svg>
            Verificar Pergamum
        </h3>

        <p class="subtitle">
            Para começar, insira o DTID do Pergamum. Você pode encontrar esse valor inspecionando a página de cadastro do sistema.
        </p>

        <!-- Formulário de Configuração -->
        <div class="config-form">
            <div class="input-group">
                <label class="input-label" for="dtid">DTID</label>
                <input type="text" id="dtid" class="input" placeholder="Ex: z__h_0">
                <label class="input-label" for="uuid">UUID</label>
                <input type="text" id="uuid" class="input" placeholder="Ex: wSmW8">
            </div>
            <button id="btnVerificar" class="btn btn-full">Verificar Alunos</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
