<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="tabela.css">
    <style>
        .header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            color: var(--color-primary-dark);
            transform: translateX(-2px);
        }

        .title {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header com botão voltar e título -->
    <div class="header">
        <button class="back-button">
            <a href="../dashboard/dashboard.html" class="no-decoration-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
        </button>
        <h3 class="title">SITUAÇÃO DO ALUNO</h3>
    </div>

    <!-- Container de Input Principal -->
    <div class="input-container">
        <input type="number" id="matricula" class="input no-spinners" placeholder="Cole a matrícula aqui...">
        <button id="btAdicionarItem" class="btn btn-square">+</button>
    </div>

    <!-- Container da Tabela -->
    <div id="tabelaContainer" class="table-container"></div>

    <!-- Footer -->
    <footer id="containerFooter" class="footer">
        <div id="totalMatriculas" class="total"></div>
        <div class="footer-actions">
            <a href="../alterarCadastro/cadastro.html" class="no-decoration-link"><button id="botaoVerificarSituacao" class="btn btn-full">Verificar Situação</button></a>
        </div>
    </footer>

    <script type="module" src="situacao.js"></script>
</body>
</html>
