<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração em Massa - Sistema Acadêmico</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../individual/tabela.css">

    <style>
        .header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            color: var(--color-primary-dark);
            transform: translateX(-2px);
        }

        .title {
            margin: 0;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- Header com botão voltar e título -->
        <div class="header">
            <button class="back-button">
                <a href="../individual/situacao.html" class="no-decoration-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </a>
            </button>
            <h3 class="title">RE-CADASTRO</h3>
        </div>

        <!-- Container de Input de Cadastro -->
        <section class="form-group input-container">
            <div class="field-row">
                <label class="field-label" for="curso">Curso:</label>
                <div class="field-input">
                    <select id="curso" name="curso">
                        <option value="0" selected>Selecione um curso</option>

                        <optgroup label="Ensino Médio">
                            <option value="101">101 - Técnico em Agropecuária Integrado (A) - Camboriú</option>
                            <option value="109">109 - Técnico em Informática Integrado ao Ensino Médio</option>
                            <option value="113">113 - Técnico em Hospedagem Integrado (TH) - Camboriú</option>
                            <option value="114">114 - Técnico em Controle Ambiental Integrado (CA) - Camboriú</option>
                        </optgroup>

                        <optgroup label="PROEJA">
                            <option value="111">111 - PROEJA - Agente de Observação de Segurança do Trabalho - Camboriú</option>
                            <option value="112">112 - PROEJA - Agente de Higiene e Segurança do Trabalho</option>
                            <option value="117">117 - PROEJA - Agroindústria - Camboriú</option>
                        </optgroup>

                        <optgroup label="Subsequente">
                            <option value="103">103 - Técnico em Agropecuária Subsequente - Camboriú</option>
                            <option value="104">104 - Técnico em Transações Imobiliário (TTI) - Camboriú</option>
                            <option value="116">116 - Técnico em Segurança do Trabalho Subsequente (TST) - Camboriú</option>
                            <option value="129">129 - Técnico em Defesa Civil - EAD</option>
                        </optgroup>

                        <optgroup label="Tecnologia">
                            <option value="102">102 - Tecnologia em Negócios Imobiliários (TNI) - Camboriú</option>
                            <option value="119">119 - Tecnologia em Sistema para Internet (TSI) - Camboriú</option>
                        </optgroup>

                        <optgroup label="Bacharelado">
                            <option value="107">107 - Bacharelado em Sistema de Informação (BSI) - Camboriú</option>
                        </optgroup>

                        <optgroup label="Licenciatura">
                            <option value="108">108 - Licenciatura em Matemática (LM) - Camboriú</option>
                            <option value="120">120 - Pedagogia (LP) - Camboriú</option>
                        </optgroup>

                        <optgroup label="Especialização">
                            <option value="121">121 - Especialização em Treinador e Instrutor de Cães Guia - Camboriú
                            </option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="field-row">
                <label class="field-label" for="situacao">Situação:</label>
                <div class="field-input">
                    <select id="situacao" name="situacao">
                        <option value="0" selected>Selecione uma situação</option>
                        <option value="1">Afastado</option>
                        <option value="2">Normal</option>

                    </select>
                </div>
            </div>

            <div class="field-row">
                <label class="field-label" for="tipoUsuario">Tipo de Usuário:</label>
                <div class="field-input">
                    <select id="tipoUsuario" name="tipoUsuario">
                        <option value="0" selected>Selecione um tipo</option>
                        <option value="1">1 - Aluno - curso técnico</option>
                        <option value="2">2 - Aluno - curso graduação/tecnologia</option>
                        <option value="3">3 - Aluno - pós-graduação</option>
                        <option value="4">4 - Servidor Docente</option>
                        <option value="5">5 - Servidor Técnico Administrativo em Educação</option>
                        <option value="6">6 - Inter Biblioteca</option>
                        <option value="7">7 - Aluno - Pronatec/ Proeja/ FIC</option>
                        <option value="8">8 - Visitante</option>
                        <option value="9">9 - Conveniados</option>
                        <option value="10">10 - Aluno - EAD</option>
                        <option value="11">11 - Aluno - Mestrado</option>
                    </select>
                </div>
            </div>

            <div class="field-row">
                <label class="field-label" for="validadeBiblioteca">Validade Biblioteca:</label>
                <div class="field-input">
                    <input type="date" id="validadeBiblioteca" name="validadeBiblioteca">
                </div>
            </div>
        </section>

        <div id="tabelaContainer" class="table-container"></div>

    </main>

    <footer id="containerFooter" class="footer">
        <div id="totalMatriculas" class="total"></div>
        <div class="footer-actions">
            <button type="button" class="btn btn-primary" id="btnAlterar">Alterar</button>
            <button type="button" class="btn btn-secondary" id="btnVoltar">Voltar</button>
        </div>
    </footer>

    <script src="cadastro.js" type="module"></script>
    <script src="editableTableManager.js" type="module"></script>
</body>

</html>
